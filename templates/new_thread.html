{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <form method="POST" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="titleInput">标题</label>
                <div class="col-sm-10">
                    <input name="title" class="form-control" id="titleInput">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="contentInput">内容</label>
                <div class="col-sm-10">
                    <textarea name="content" class="form-control" id="contentInput"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-default" type="submit" value="提交">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
